<html>
    <script>
        var nota = 75;
        function classificaNota(nota){

            if(nota >= 90){
                console.log("Nota A.");
            }
            else if(nota >= 80){
                console.log("Nota B.");
            }
            else if(nota >= 70){
                console.log("Nota C.");
            }
            else{
                console.log("Nota D.");
            }
            return nota;
         }
         var nota = classificaNota(nota);
    </script>
</html>
